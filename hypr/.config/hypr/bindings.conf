# ============================================
# HYPRLAND KEYBINDINGS CONFIGURATION
# ============================================

# Application Variables
$terminal = uwsm app -- $TERMINAL
$browser = uwsm app -- brave --new-window --ozone-platform=wayland
$browseralt = uwsm app -- zen-browser --new-window

# ============================================
# UNBINDINGS
# ============================================
unbind = SUPER, W

# ============================================
# SYSTEM CONTROLS
# ============================================

bind = SUPER, Q, killactive,
# This will toggle HyprExpo when SUPER+g is pressed
#bind = ALT, TAB, hyprexpo:expo, toggle


# ============================================
# WORKSPACE CONTROLS
# ============================================
#bindd = SUPER, S, Special Workspace, togglespecialworkspace,
#bindd = SUPER SHIFT, S, Move to Special, movetoworkspacesilent, special

# ============================================
# NATIVE APPLICATIONS
# ============================================
bindd = SUPER, return, Terminal, exec, $terminal --working-directory $(omarchy-cmd-terminal-cwd)
bindd = SUPER, E, File manager, exec, uwsm app -- nautilus --new-window
bindd = SUPER, B, Browser, exec, $browser

# ============================================
# PRODUCTIVITY TOOLS
# ============================================
bindd = SUPER SHIFT, N, Editor, exec, omarchy-launch-editor
bindd = SUPER, Z, Zed, exec, uwsm app -- zeditor
bindd = SUPER, N, obsidian, exec, omarchy-launch-or-focus obsidian "uwsm app -- obsidian -disable-gpu --enable-wayland-ime"

# ============================================
# SYSTEM UTILITIES
# ============================================
bindd = SUPER SHIFT, D, Docker, exec, $terminal -e lazydocker
bindd = SUPER, slash, Clipboard, exec, alacritty --class TUI.float -e clipse

# ============================================
# COMMUNICATION APPS
# ============================================
bindd = SUPER, D, Discord, exec, uwsm app -- vesktop
bindd = SUPER, W, WhatsApp, exec, omarchy-launch-webapp "https://web.whatsapp.com/"
bindd = SUPER SHIFT, W, Google Messages, exec, omarchy-launch-webapp "https://messages.google.com/web/conversations"

# ============================================
# SOCIAL MEDIA
# ============================================
bindd = SUPER, X, X, exec, omarchy-launch-webapp "https://x.com/"
bindd = SUPER SHIFT, X, X Post, exec, omarchy-launch-webapp "https://x.com/compose/post"
bindd = SUPER, R, reddit, exec, omarchy-launch-webapp "https://reddit.com"

# ============================================
# AI ASSISTANTS
# ============================================
bindd = SUPER, A, ChatGPT, exec, omarchy-launch-webapp "https://chatgpt.com"
bindd = SUPER ALT, A, Gemini, exec, omarchy-launch-webapp "https://gemini.google.com/app"
bindd = SUPER SHIFT, A, Claude, exec, omarchy-launch-webapp "https://claude.ai/new"
bindd = SUPER CTRL, A, Perplexity, exec, omarchy-launch-webapp "https://www.perplexity.ai/"
bindd = ALT, A, Grok, exec, omarchy-launch-webapp "https://grok.com/"


# ============================================
# MEDIA & ENTERTAINMENT
# ============================================
bindd = SUPER, M, Music, exec, omarchy-launch-or-focus spotify
bindd = SUPER, Y, YouTube, exec, omarchy-launch-webapp "https://youtube.com/"

# ============================================
# DEVELOPMENT & LEARNING
# ============================================
bindd = SUPER SHIFT, G, Github, exec, omarchy-launch-webapp "https://github.com/"
bindd = SUPER, L, leetcode, exec, omarchy-launch-webapp "https://leetcode.com/problemset/all/"
bindd = SUPER SHIFT, T, Kiro, exec, uwsm app -- kiro

