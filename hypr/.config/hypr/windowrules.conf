# ============================================
# HYPRLAND WINDOW RULES CONFIGURATION
# ============================================

# ============================================
# WORKSPACE ASSIGNMENTS
# ============================================


# Brave-Browser - Always on workspace 1
windowrulev2 = workspace 1, class:^(Brave-browser)$
windowrulev2 = workspace 1, class:^(brave-browser)$
windowrulev2 = workspace 1, title:^(Brave-browser)$

# Discord - Always on workspace 5
windowrulev2 = workspace 5, class:^(vesktop)$
windowrulev2 = workspace 5, class:^(discord)$
windowrulev2 = workspace 5, title:^(Discord)$

# Spotify - Always on workspace 6
windowrulev2 = workspace 6, class:^(Spotify)$
windowrulev2 = workspace 6, class:^(spotify)$
windowrulev2 = workspace 6, title:^(Spotify)$


# Add this to your hyprland.conf
windowrulev2 = float, class:^(floating)$
windowrulev2 = size 800 600, class:^(floating)$
windowrulev2 = center, class:^(floating)$
